<!DOCTYPE html>
<html>
<head>
  <title>Biohazard Incident Response Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Biohazard Incident Response Simulator</h1>

<!-- Incident Selection -->
<label>Select Biohazard Incident:</label><br>
<select id="incidentSelect">
  <option value="">--Choose Incident--</option>
  <option value="needle">Needle-stick Injury</option>
  <option value="spill">Biohazardous Spill</option>
  <option value="ppe">PPE Failure</option>
</select>

<br><br>

<!-- Response Selection -->
<label>Select Your Response:</label><br>
<select id="responseSelect">
  <option value="">--Choose Response--</option>
  <option value="report">Report Immediately</option>
  <option value="isolate">Isolate Area</option>
  <option value="replace">Replace PPE</option>
  <option value="ignore">Ignore Incident</option>
</select>

<br><br>

<button onclick="evaluateResponse()">Submit Response</button>

<div id="result"></div>

<script src="logic.js"></script>
</body>
</html>
